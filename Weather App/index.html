<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6fb69cefc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name..." id="place">
                <div class="searchbtn" onclick="checkWeather()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <div class="weather-Details">
                    <img src="images/snow.svg" class="weatherIcon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">NewYork city</h2>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.svg">
                        <div>
                            <p class="humidity">50 %</p>
                            <p class="val">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.svg">
                        <div>
                            <p class="wind">50 km/hr </p>
                            <p class="val">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
